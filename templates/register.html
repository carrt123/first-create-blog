{% extends "base.html" %}

{% block title %}注册{% endblock %}
<<!--  这段代码是一个注册页面的模板，用于在网页上显示注册表单。下面是代码的步骤解释：

1. 第一行代码指定了这个模板要继承的基础模板是"base.html"，表示这个注册页面要基于基础模板进行扩展。
2. 第二行代码定义了一个名为"title"的块，用于设置页面的标题为"知了传课-注册"。
3. 第四行和第五行代码定义了一个名为"head"的块，用于在页面的头部引入一些JavaScript文件。这两行代码分别引入了"jquery/jquery.3.6.min.js"和"js/register.js"这两个文件。
4. 第七行和第二十八行代码定义了一个名为"body"的块，用于在页面的主体部分显示注册表单。
5. 在"body"块中，首先是一个包含了一个类名为"row mt-4"的div容器，用于将页面分为三列。
6. 在这个div容器中，第一个和第三个col标签是空的，用于撑开页面的宽度。
7. 在第二个col标签中，是一个form表单，用于用户输入注册信息。这个表单使用了POST方法提交数据。
8. 在form表单中，有一系列的form-group标签，用于包裹表单控件。每个form-group标签包含一个label标签和一个input标签。
9. 第一个form-group标签包含了一个label标签和一个type为"email"的input标签，用于用户输入邮箱。
10. 第二个form-group标签包含了一个label标签和一个type为"text"的input标签，用于用户输入验证码。这个form-group标签还包含了一个input-group标签，用于将input标签和一个按钮放在一起。
11. input-group标签中包含了一个type为"text"的input标签和一个包含了一个按钮的input-group-append标签。这个按钮用于获取验证码。
12. 接下来的几个form-group标签类似，分别用于用户输入用户名、密码和确认密码。
13. 最后是一个type为"submit"的button标签，用于提交注册表单。
14. 整个form表单被包含在一个名为"col"的div标签中，用于设置表单的宽度。
15. 这个div标签前后还有两个空的col标签，用于撑开页面的宽度。
16. 最后，"body"块的内容结束，然后是"endblock"标签表示"body"块的结束。-->>
{% block head %}
  <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
<div class="row mt-4">
            <div class="col"></div>
            <div class="col">

                <form method="POST">

                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                        <<!--这段代码中，aria-describedby="emailHelp"表示该元素的描述文本的ID是"emailHelp" -->
                        <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用户</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">验证码</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="captcha">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="text" class="form-control" name="username">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">确认密码</label>
                        <input type="password" class="form-control" name="password_confirm">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">立即注册</button>
                </form>

            </div>
            <div class="col"></div>
</div>
{% endblock %}
